name: Scheduled Job

on:
  schedule:
    - cron: "0 12 * * *"

jobs:
  scheduled-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: { ref: main }
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm install
      - run: node server.js