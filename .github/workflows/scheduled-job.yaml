name: Scheduled Job

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  scheduled-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with: { ref: main }
      - uses: actions/setup-node@v2
        with:
          node-version: "18"
      - run: npm install
      - run: node server.js